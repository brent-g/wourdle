<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>British Slang Wordle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #111827;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin: 0;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #9ca3af;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: clamp(0.875rem, 3vw, 1rem);
        }

        .message {
            text-align: center;
            padding: 1rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: bold;
            margin-bottom: 1rem;
            min-height: 3rem;
            font-size: clamp(0.875rem, 3.5vw, 1rem);
        }

        .message.show {
            background-color: #374151;
        }

        .message.win {
            background-color: #059669;
        }

        .grid {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            margin-bottom: 1.5rem;
            align-items: center;
        }

        .row {
            display: flex;
            gap: 0.25rem;
        }

        .cell {
            width: clamp(2.5rem, 12vw, 3.5rem);
            height: clamp(2.5rem, 12vw, 3.5rem);
            border: 2px solid #4b5563;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: clamp(1rem, 5vw, 1.5rem);
            font-weight: bold;
            border-radius: 0.25rem;
            background-color: #374151;
        }

        .cell.correct {
            background-color: #059669;
            border-color: #047857;
        }

        .cell.present {
            background-color: #eab308;
            border-color: #ca8a04;
        }

        .cell.absent {
            background-color: #6b7280;
            border-color: #4b5563;
        }

        .keyboard {
            margin-bottom: 1.5rem;
        }

        .keyboard-row {
            display: flex;
            gap: 0.25rem;
            justify-content: center;
            margin-bottom: 0.25rem;
        }

        .key {
            background-color: #4b5563;
            color: white;
            font-weight: bold;
            padding: 0.75rem 0.5rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            min-width: clamp(1.5rem, 6vw, 2.5rem);
            min-height: 44px;
            font-size: clamp(0.75rem, 3vw, 0.875rem);
            transition: opacity 0.2s;
            touch-action: manipulation;
        }

        .key:hover {
            opacity: 0.8;
        }

        .key:active {
            transform: scale(0.95);
        }

        .key.wide {
            padding: 0.75rem 0.5rem;
            font-size: clamp(0.625rem, 2.5vw, 0.75rem);
            min-width: clamp(2.5rem, 10vw, 4rem);
        }

        .key.correct {
            background-color: #059669;
        }

        .key.present {
            background-color: #eab308;
        }

        .key.absent {
            background-color: #1f2937;
        }

        .instructions {
            margin-top: 1.5rem;
            color: #9ca3af;
            text-align: center;
            font-size: clamp(0.75rem, 3vw, 0.875rem);
        }

        .instructions p {
            margin-bottom: 0.5rem;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .keyboard-row {
                gap: 0.15rem;
            }
            
            .key {
                padding: 0.6rem 0.3rem;
            }
            
            .key.wide {
                padding: 0.6rem 0.4rem;
            }
            
            .row {
                gap: 0.15rem;
            }
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background-color: #1f2937;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            position: relative;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.25rem;
            transition: background-color 0.2s;
        }

        .modal-close:hover {
            background-color: #374151;
        }

        .modal-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        .modal-stats {
            display: flex;
            justify-content: space-around;
            margin: 1.5rem 0;
            padding: 1rem;
            background-color: #111827;
            border-radius: 0.5rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-label {
            color: #9ca3af;
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }

        .modal-grid {
            margin: 1.5rem 0;
            text-align: center;
        }

        .modal-grid-title {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .modal-grid-content {
            display: inline-block;
            text-align: left;
            line-height: 1.8;
            font-size: 1.2rem;
        }

        .modal-definition {
            background: #374151;
            color: #10b981;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            margin: 1rem 0;
            border: 2px solid #10b981;
        }

        .modal-share-button {
            width: 100%;
            min-height: 56px;
            background-color: #059669;
            color: white;
            font-weight: bold;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
            touch-action: manipulation;
        }

        .modal-share-button:hover {
            background-color: #047857;
        }

        .modal-share-button:active {
            transform: scale(0.98);
        }

        /* Shake animation for invalid words */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }
    </style>
</head>

        function getLetterColor(letter, index, word) {
            // If letter is in correct position, it's green
            if (word[index] === targetWord[index]) {
                return 'correct';
            }
            
            // Count how many of this letter are in the target word
            const letterCountInTarget = targetWord.split('').filter(l => l === letter).length;
            
            // Count how many of this letter are already correctly placed (green)
            let correctCount = 0;
            for (let i = 0; i < word.length; i++) {

                if (targetWord[i] === letter) {

                    keyElement.classList.add('correct');
                } else if (targetWord.includes(letter) && !keyElement.classList.contains('correct')) {
                    keyElement.classList.remove('absent');
                    keyElement.classList.add('present');
                } else if (!keyElement.classList.contains('correct') && !keyElement.classList.contains('present')) {
                    keyElement.classList.add('absent');

            }
